<a href="{{ site.url }}" class="banner">
	<div class="banner__container">
		<img class="banner__icon" src="{{ site.url }}/images/favicon.svg">
		&nbsp;
		<span class="banner__name">{{ site.name }}</span>
	</div>
	<div class="banner__left">
		<p>{{ site.time | date: '%A, %B %d, %Y' }}</p>
	</div>
</a>
